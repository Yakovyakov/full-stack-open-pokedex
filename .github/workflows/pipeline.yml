name: Deployment pipeline
on:
  push:
    branches:
      - main
  pull_request:
      branches: [main]
      types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        - run: echo "LAST_STEP=Install_dependencies" >> $GITHUB_ENV
        - run: npm install  

      - name: Check style
        - run: echo "LAST_STEP=Check_style" >> $GITHUB_ENV
        - run: npm run eslint
      
      - name: build
        - run: echo "LAST_STEP=Build" >> $GITHUB_ENV
        - run: npm run build

      - name: test
        - run: echo "LAST_STEP=Test" >> $GITHUB_ENV
        - run: npm run test
      - name: e2e tests, Install Playwright Browsers
        - run: echo "LAST_STEP=Test_e2e" >> $GITHUB_ENV
        - run: npx playwright install --with-deps
      - name: e2e tests, Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Discord notify on failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          text: Build failed!
          details: "$LAST_STEP Failed!"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:  
    if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message),'#SKIP')}}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04 
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Trigger deployment
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Discord notify on success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          text: A new version of Pokedex deployed 
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        